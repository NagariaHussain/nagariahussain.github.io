<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Shorts</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="../css/main.css">

    <!-- [1] fontawesome, ‘Font Awesome 5’, 2017. [Online]. Available: https://fontawesome.com/icons?d=gallery [Accessed: 15-Aug-2020] -->
    <link rel="stylesheet" href="../assets/icons/all.css">

    <!-- [1] Jonathan, Suh, ‘Hamburgers’ (commit c9adb72), 2016. [Animated Icon Library]. https://github.com/jonsuh/hamburgers/releases -->
    <link rel="stylesheet" href="../assets/icons/hamburgers.min.css">
</head>

<body>
    <!-- Will be injected via JavaScript (Handlebars) -->
    <div id="navigation"></div>

    <!-- Shorts Reading Modal -->
    <!-- Injected through JS -->
    <div class="modal"></div>

    <!-- Templates (used by Handlebars.js)-->
    <script id="modal-template" type="text/x-handlebars-template">
        <div class="modal-content shorts-modal">
            <i class="close far fa-times-circle"></i>
            <h2>{{title}}</h2>
            <h3>- {{author}}</h3>
            <p>on {{date}}</p>
            <p>{{body}}</p>
        </div>
    </script>

    <script id="post-card-template" type="text/x-handlebars-template">
        <article class="short-card">
            <img style="width: 100%;" src="{{ imageUrl }}" alt="Representive image for post by {{author}}">
            <h3>{{ title }}</h3>
            <p>{{ trim body }}</p>
            <button class="btn" id="shorts{{index}}">Read more</button>
        </article>
    </script>

    <!-- HERO BANNER HEADER -->
    <header>
        <!-- [4] Limpitsouni, Katerina, ‘Undraw’, 2018, [Online], Available: https://undraw.co/illustrations [Accessed: 20-July-2020] -->
        <img class="hero-image" src="../assets/illustrations/undraw_online_posts_h475.svg"
            alt="Illustration of a man standing near a globe with a bag">
        <div>
            <h1 class="hero-title">SHORTS</h1>
            <p class="hero-subtitle">2 min short reads.</p>
        </div>
    </header>

    <!-- RANDOM SHORT SECTION -->
    <section>
        <div class="section-title">
            <h2>Random Read</h2>
            <div class="border-bottom"></div>
        </div>

        <!-- Injected through Handlebars -->
        <div id="random-post"></div>
    </section>

    <!-- SHORTS MAIN SECTION -->
    <section>
        <div class="section-title">
            <h2>SHORTS</h2>
            <div class="border-bottom"></div>
        </div>

        <div class="menu">
            <!-- Input for searching -->
            <input type="text" name="search-box" id="post-search-input" placeholder="Search...">

            <!-- Select box for category -->
            <select name="category-select" id="category-selector">
                <option value="ALL" selected>All</option>
                <option value="TECHNOLOGY">Technology</option>
                <option value="BUSSINESS">Bussiness</option>
                <option value="WORLD">World</option>
            </select>
        </div>

        <h1 id="no-result" style="display: none; margin-top: 30px; text-transform: uppercase;">No results found</h1>
        <!-- Injected through JavaScript -->
        <div id="shorts-list"></div>
    </section>

    <!-- SITE FOOTER -->
    <footer>
        <div class="social-media-list">
            <div class="social-media">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </div>
            <div class="social-media">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </div>
            <div class="social-media">
                <i class="fab fa-pinterest"></i>
                <span>Pinterest</span>
            </div>
            <div class="social-media">
                <i class="fab fa-youtube"></i>
                <span>Youtube</span>
            </div>
            <div class="social-media">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </div>
        </div>

        <!-- LOGO -->
        <a href="/" class="logo">CHORD</a>

        <!-- SITEMAP -->
        <div class="site-map">
            <a href="#">subscribe</a>
            <a href="#">advertise</a>
            <a href="#">rss</a>
            <a href="#">press center</a>
            <a href="#">customer case</a>
            <a href="#">jobs</a>
            <a href="#">accessibility</a>
            <a href="#">help</a>
            <a href="#">franchise</a>
            <a href="#">merchendise</a>
            <a href="#">sponsor</a>
            <a href="#">events</a>
        </div>

        <p class="copyright">&copy; <span id="copy-year-span">current_year</span> Hussain. All rights reserved. Yes, All
            of them!</p>
    </footer>

    <!--  [2] Handlebarsjs.com, 'Handlebars Reference', 2016. [Online]. Available: http://handlebarsjs.com/reference.html. [Accessed: 20- Aug- 2020]  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.7/handlebars.min.js"
        integrity="sha512-MoMXY6pEwNysVvd7G+oB2Aop/ifl9Ib289GX8oQEkRB19DqnWQhgYtOyi4ypkOFLwvaChg1+EvDBvMq+kueEjw=="
        crossorigin="anonymous"></script>

    <!-- MY JS -->
    <script src="../js/index.js"></script>
    <script src="../js/shorts.js"></script>
</body>

</html>
